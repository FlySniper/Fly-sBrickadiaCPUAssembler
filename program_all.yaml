# Please refer to the document linked here: https://www.shorturl.at/fEe6h
# All opcodes are in "operation ReadRegister1 ReadRegister2 WriteRegister CONSTANT" or
# "operation ReadRegister1 ReadRegister2 WriteRegister LabelName"
# For Example, "add SP P1 SP 1" is "SP = SP + P1 + 1"
start:
  - "add Zero SP P1 1"
  - "sub P2 Ret1 Ret2 1"
  - "bor R0 R1 R2 1"
  - "band R3 R4 R5 1"
  - "shiftl R6 R7 R8 1"
  - "shiftr R9 R9 R9 1"
  - "mul R9 R9 R9 1"
  - "div R9 R9 R9 1"
  - "move R9 R9 R9 1"
  - "const R9 R9 R9 1"
  - "save R9 R9 R9 1"
  - "load R9 R9 R9 1"
  - "bnz R9 R9 R9 1"
  - "cmpl R9 R9 R9 1"
  - "bnot R9 R9 R9 1"
  - "bxor R9 R9 R9 1"
  - "time R9 R9 R9 1"
  - "mod R9 R9 R9 1"
  - "modf R9 R9 R9 1"
  - "or R9 R9 R9 1"
  - "and R9 R9 R9 1"
  - "not R9 R9 R9 1"
  - "xor R9 R9 R9 1"
  - "jump Zero Zero Zero label"
label:
  - "jump Zero Zero Zero start"